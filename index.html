<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Marketing - Mosquito Nets</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:700,600,400&display=swap" rel="stylesheet">
    <style>
        html,body {
            min-height: 100vh;
            margin: 0;
        }
        body {
            /* Gradient background: white to blue/yellow/pink blend */
            background: linear-gradient(135deg, #ffffff 0%, #4e79cf 35%, #ffe066 70%, #fd7fa6 100%);
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            overflow-x: hidden;
        }

        /* Header styles */
        .header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 18px 16px 6px 16px;
            position: relative;
        }

        .business-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .business-name {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 1px;
            text-shadow:
                1px 0 #211e1b,
                -1px 0 #211e1b,
                0 1px #211e1b,
                0 -1px #211e1b,
                2px 2px 2px #211e1b33;
            border: 2.3px solid #111;
            padding: 2px 12px;
            border-radius: 15px;
            background: linear-gradient(90deg, #fff6 20%, #ffd700 60%, #fff9 100%);
            box-shadow: 0 1.5px 8px #ffd70022;
            line-height: 1.3;
        }

        .tagline {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 5px;
            color: #222d;
            min-height: 28px;
            letter-spacing: 0.2px;
            transition: color 0.18s;
        }

        /* Menu bar (hamburger) */
        .menu-bar {
            width: 39px;
            height: 39px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            z-index: 102;
        }

        .menu-bar .bar {
            height: 4.5px;
            width: 100%;
            background: linear-gradient(90deg, #4e79cf, #fd7fa6, #ffe066);
            border-radius: 2.4px;
            margin: 5px 0;
            transition: 0.5s;
        }

        /* Menu drawer (side panel) */
        .menu-drawer-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.16);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.24s;
        }
        .menu-drawer-bg.active {
            opacity: 1;
            pointer-events: auto;
        }
        .menu-drawer {
            position: fixed;
            top: 0; right: -82vw;
            width: 77vw;
            max-width: 290px;
            height: 100vh;
            background: #fffbe4;
            box-shadow: -2px 0 20px #5553;
            z-index: 101;
            display: flex;
            flex-direction: column;
            padding: 36px 16px 20px 22px;
            transition: right 0.32s cubic-bezier(0.65,0,0.1,1);
            border-radius: 17px 0 4px 0;
        }
        .menu-drawer.active {
            right: 0;
        }
        .menu-drawer .close-btn {
            position: absolute;
            top: 6px;
            right: 15px;
            font-size: 2.5em;
            color: #4e79cf;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }
        .menu-links {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .menu-link {
            font-size: 1.15em;
            color: #1e38aa;
            font-weight: 600;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #ffe06660 45%, #4e79cf10 100%);
            border-radius: 8px;
            padding: 8px 10px;
            text-decoration: none;
            transition: background 0.20s, color 0.18s;
            box-shadow: 0 1.5px 12px #ffe06612;
        }
        .menu-link:active, .menu-link:hover {
            color: #fd7fa6;
            background: linear-gradient(90deg, #ffd700 60%, #ffd700bb 100%);
            font-weight: 700;
        }

        /* Slider styles */
        .slider-container {
            position: relative;
            width: 92vw;
            max-width: 420px;
            margin: 0 auto;
            margin-top: 18px;
            overflow: hidden;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(78,121,207,0.10);
        }
        .slider-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4,0.7,0.4,1);
            will-change: transform;
        }
        .slide {
            flex: 0 0 100%;
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 18px;
            user-select: none;
        }
        .slider-dots {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 2;
        }
        .slider-dot {
            height: 11px;
            width: 11px;
            background-color: #ffffffba;
            border-radius: 50%;
            margin: 0 3.5px;
            cursor: pointer;
            border: 2px solid #ffd700cc;
            box-shadow: 0 1px 5px #ffd70066;
            transition: background 0.36s, transform 0.33s;
        }
        .slider-dot.active {
            background: #FFD700;
            transform: scale(1.32);
        }
        /* Slider navigation arrows (optional, not requested) */

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            background: #fff4;
            z-index: 52;
            display: flex;
            justify-content: space-around;
            padding: 8px 0 6px 0;
            border-top: 1.5px solid #f4e0c4;
            backdrop-filter: blur(12px);
            box-shadow: 0 3px 21px #ffe06622;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #337be1;
            font-size: 0.85em;
            text-decoration: none;
            flex: 1 1 0;
            cursor: pointer;
            transition: color 0.25s, transform 0.26s;
            position: relative;
        }
        .nav-item svg {
            margin-bottom: 3px;
            transform: scale(1.18);
            transition: filter 0.2s, transform 0.22s;
            filter: drop-shadow(0 0.6px 1px #bbb8);
        }
        .nav-item.active,
        .nav-item:active {
            color: #FFD700;
        }
        .nav-item.selected .nav-anim {
            animation: nav-bounce 0.64s cubic-bezier(.44,-0.34,.5,2.4) forwards;
        }
        @keyframes nav-bounce {
            0%   { transform: scale(1);}
            50%  { transform: scale(1.30);}
            70%  { transform: scale(0.93);}
            80%  { transform: scale(1.12);}
            100% { transform: scale(1);}
        }
        .nav-item .nav-dot {
            position: absolute;
            bottom: 3px; left: 50%;
            transform: translateX(-50%) scale(0);
            width: 6.5px; height: 6.5px;
            border-radius: 50%;
            background: #ffd700;
            box-shadow: 0 1px 8px #ffd70066;
            opacity: 0.91;
            transition: transform 0.24s;
        }
        .nav-item.selected .nav-dot {
            transform: translateX(-50%) scale(1.1);
            opacity: 1;
        }

        @media (max-width:540px) {
            .slider-container {
                height: 140px;
            }
        }
        @media (max-width:400px) {
            .business-name {
                font-size: 1.15em;
            }
            .slider-container { max-width: 99vw; }
        }
        /* For a space when menu overlay open */
        body.drawer-open {
            overflow: hidden !important;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>

            <div class="tagline" id="tagline"></div>
        </div>
        <div class="menu-bar" id="menuBtn" aria-label="Menu" tabindex="0">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <!-- Menu Drawer -->
    <div class="menu-drawer-bg" id="menuDrawerBg"></div>
    <aside class="menu-drawer" id="menuDrawer" aria-label="Main menu" tabindex="-1">
        <button class="close-btn" id="closeMenuBtn" aria-label="Close Menu">&times;</button>
        <nav class="menu-links">

        </nav>
    </aside>

    <!-- Image Slider -->
    <div class="slider-container">
        <div class="slider-track" id="sliderTrack">
            <!-- 10 Sample Slides -->
            <img class="slide" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=600&q=80" alt="Mosquito Net Sample 1">

            <img class="slide" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?fit=crop&w=600&q=80" alt="Net Sample 3">
            <img class="slide" src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?fit=crop&w=600&q=80" alt="Net Sample 4">
            <img class="slide" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?fit=crop&w=600&q=80" alt="Net Sample 5">
            <img class="slide" src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?fit=crop&w=600&q=80" alt="Net Sample 6">
            <img class="slide" src="https://images.unsplash.com/photo-1444065381814-865dc9da92c0?fit=crop&w=600&q=80" alt="Net Sample 7">

        </div>
        <div class="slider-dots" id="sliderDots"></div>
    </div>

    <!-- Bottom Navigation Bar (animated icons)-->
    <nav class="bottom-nav" id="bottomNavBar">
        <a href="nets.html" class="nav-item active selected" data-label="Nets" target="_blank">
            <span class="nav-anim">
                <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
                  <g>
                  <rect x="2.5" y="2.5" width="21" height="21" rx="4.5" stroke="#337be1" stroke-width="2"/>
                  <path d="M7.3 6l11.5 15" stroke="#FFD700" stroke-width="1.5"/>
                  <path d="M18.7 6L7.3 21" stroke="#FFD700" stroke-width="1.5"/>
                  </g>
                </svg>
            </span>
            <span>Nets</span>
            <span class="nav-dot"></span>
        </a>
        <a href="services.html" class="nav-item" data-label="Services" target="_blank">
            <span class="nav-anim">
                <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="13" cy="9" r="3.5" stroke="#337be1" stroke-width="2"/>
                  <rect x="6" y="16" width="14" height="5" rx="2.5" stroke="#FFD700" stroke-width="1.5"/>
                </svg>
            </span>
            <span>Services</span>
            <span class="nav-dot"></span>
        </a>
        <a href="order.html" class="nav-item" data-label="Order" target="_blank">
            <span class="nav-anim">
                <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
                    <rect width="20" height="12" x="3" y="7" rx="2" stroke="#337be1" stroke-width="2"/>
                    <path d="M3 7l10 7 10-7" stroke="#FFD700" stroke-width="1.5"/>
                </svg>
            </span>
            <span>Order</span>

        </a>
        <a href="premium.html" class="nav-item" data-label="Premium" target="_blank">
            <span class="nav-anim">
                <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
                   <polygon points="13,3 16,11 25,11 18,16 21,24 13,19 5,24 8,16 1,11 10,11" fill="none" stroke="#FFD700" stroke-width="1.8"/>
                </svg>
            </span>
            <span>Premium</span>
            <span class="nav-dot"></span>
        </a>
        <a href="estimate.html" class="nav-item" data-label="Estimate" target="_blank">
            <span class="nav-anim">
                <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="5" y="9" width="16" height="10" rx="2" stroke="#337be1" stroke-width="2"/>
                  <path d="M17 5v4M9 5v4" stroke="#FFD700" stroke-width="1.4"/>
                </svg>
            </span>
            <span>Estimate</span>

        </a>
        <a href="update.html" class="nav-item" data-label="Update" target="_blank">
            <span class="nav-anim">
                <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="13" cy="13" r="8" stroke="#337be1" stroke-width="2"/>
                  <path d="M13 5v3M13 18v3M18.3 7.7l-2 2M7.7 18.3l-2-2" stroke="#FFD700" stroke-width="1.5"/>

                <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2">
                  <rect width="18" height="11" x="4" y="8" rx="2.5" stroke="#337be1" stroke-width="2"/>
                  <rect x="8" y="12" width="3.5" height="3.5" rx="1.2" stroke="#FFD700" stroke-width="1.3" fill="none"/>
                </svg>
            </span>
            <span>Payment</span>

    </nav>

    <script>
    // Tagline Typer
    const taglineText = [
        "Mosquito net solutions for windows & doors.",
        "Keep your home safe, fresh & insect-free.",
        "Premium quality nets, expert installation.",
        "Custom fit, durable, stylish screens.",
        "Order your mosquito net today!"
    ];
    let taglineIndex = 0, taglineCharIndex = 0, taglineElement = document.getElementById("tagline");
    function typeTagline() {
        if(!taglineElement) return;
        if (taglineCharIndex < taglineText[taglineIndex].length) {
            taglineElement.innerHTML += taglineText[taglineIndex].charAt(taglineCharIndex);
            taglineCharIndex++;
            setTimeout(typeTagline, 36);
        } else {
            setTimeout(() => {
                taglineCharIndex = 0;
                taglineIndex = (taglineIndex + 1) % taglineText.length;
                taglineElement.innerHTML = "";
                setTimeout(typeTagline, 900);
            }, 1350);
        }
    }
    typeTagline();

    // Image Slider
    const sliderTrack = document.getElementById("sliderTrack");
    const slides = sliderTrack.getElementsByClassName("slide");
    const dotsContainer = document.getElementById("sliderDots");
    let currentSlide = 0, slideInterval, isTouch = false, startX = 0, dx = 0;

    // Create dots
    for(let i=0; i<slides.length; i++) {
        let dot = document.createElement("div");
        dot.classList.add("slider-dot");
        if(i==0) dot.classList.add("active");
        dot.onclick = ()=>showSlide(i, true);
        dotsContainer.appendChild(dot);
    }
    function showSlide(index, stopAuto=false) {
        if(index<0) index = slides.length-1;
        if(index>=slides.length) index = 0;
        sliderTrack.style.transform = "translateX(-"+(index*100)+"%)";
        let dots = dotsContainer.getElementsByClassName("slider-dot");
        for(let d=0;d<dots.length;d++) dots[d].classList.toggle("active", d==index);
        currentSlide = index;
        if(stopAuto) { clearInterval(slideInterval); }
    }
    slideInterval = setInterval(()=>showSlide(currentSlide+1), 3500);

    // Touch drag for slider (mobile)
    sliderTrack.addEventListener("touchstart", e=>{
        isTouch = true;
        startX = e.touches[0].clientX;
        dx = 0;
        clearInterval(slideInterval);
    });
    sliderTrack.addEventListener("touchmove", e=>{
        if(!isTouch) return;
        dx = e.touches[0].clientX - startX;
        sliderTrack.style.transform = "translateX(" + (-(currentSlide*100)+(dx/window.innerWidth)*100) + "%)";
    });
    sliderTrack.addEventListener("touchend", ()=>{
        if(Math.abs(dx)>50) {
            let next = dx<0?currentSlide+1:currentSlide-1;
            showSlide(next, true);
        } else {
            showSlide(currentSlide, true);
        }
        slideInterval = setInterval(()=>showSlide(currentSlide+1), 3500);
        isTouch=false;
        dx=0;
    });

    // Animated Bottom Nav
    const navItems = document.querySelectorAll('.bottom-nav .nav-item');
    navItems.forEach(item => {
        item.addEventListener('click', function(ev) {
            navItems.forEach(nav => nav.classList.remove('selected'));
            this.classList.add('selected');
            // Remove previously 'active', set only this one.
            navItems.forEach(nav => nav.classList.remove('active'));
            this.classList.add('active');
            // Animate icon
            const ic = this.querySelector('.nav-anim');
            if (ic) {
                ic.style.animation = 'none';
                // Trigger reflow to restart animation
                void ic.offsetWidth;
                ic.style.animation = '';
            }
            // Open in new tab
            if(this.href && this.target === "_blank") {
                setTimeout(()=>{
                    window.open(this.href, '_blank');
                },120); // let animation start
                ev.preventDefault();
            }
        });
    });

    // Menu Drawer logic
    const menuBtn = document.getElementById('menuBtn');
    const menuDrawer = document.getElementById('menuDrawer');
    const menuDrawerBg = document.getElementById('menuDrawerBg');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    function openDrawer() {
        menuDrawer.classList.add('active');
        menuDrawerBg.classList.add('active');
        document.body.classList.add('drawer-open');
        menuDrawer.focus();
    }
    function closeDrawer() {
        menuDrawer.classList.remove('active');
        menuDrawerBg.classList.remove('active');
        document.body.classList.remove('drawer-open');   
    }
    menuBtn.addEventListener('click', openDrawer);
    menuBtn.addEventListener('keydown', e=>{
        if(e.key==='Enter'||e.key===' ') openDrawer();
    });
    menuDrawerBg.addEventListener('click', closeDrawer);
    closeMenuBtn.addEventListener('click', closeDrawer);
    // Escape closes drawer
    window.addEventListener('keydown', e=>{
        if(menuDrawer.classList.contains('active') && e.key==='Escape') closeDrawer();
    });
    // Drawer links open in new tab
    document.querySelectorAll('.menu-link').forEach(link=>{
        link.addEventListener('click', ()=>{
            closeDrawer();
        });
    });

    </script>
</body>
</html>
