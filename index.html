<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Marketing - Mosquito Nets</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            /* Gradient background: white to blue/yellow/pink blend */
            background: linear-gradient(135deg, #ffffff 0%, #4e79cf 35%, #ffe066 70%, #fd7fa6 100%);
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 16px 10px 16px;
        }

        .business-name {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
            /* Gold color */
            letter-spacing: 1px;
            text-shadow: 0 1px 5px rgba(70, 45, 5, 0.06);
        }

        .tagline {
            font-size: 1em;
            margin-top: 4px;
            font-weight: 400;
            color: #222a;
            min-height: 24px;
        }

        /* Menu bar (hamburger) */
        .menu-bar {
            width: 35px;
            height: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
        }

        .menu-bar .bar {
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, #4e79cf, #fd7fa6, #ffe066);
            border-radius: 2px;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Slider styles */
        .slider-container {
            position: relative;
            width: 92vw;
            max-width: 420px;
            margin: 0 auto;
            margin-top: 18px;
            overflow: hidden;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(78,121,207,0.10);
        }

        .slider-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4,0.7,0.4,1);
        }

        .slide {
            flex: 0 0 100%;
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 18px;
        }

        .slider-dots {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .slider-dot {
            height: 9px;
            width: 9px;
            background-color: #fff8;
            border-radius: 50%;
            margin: 0 3px;
            cursor: pointer;
            border: 1px solid #ffd70088;
            transition: background 0.3s;
        }
        .slider-dot.active {
            background: #FFD700;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            background: #fff4;
            z-index: 50;
            display: flex;
            justify-content: space-around;
            padding: 8px 0 6px 0;
            border-top: 1.5px solid #f4e0c4;
            backdrop-filter: blur(4px);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #337be1;
            font-size: 0.85em;
            text-decoration: none;
            flex: 1 1 0;
        }
        .nav-item svg {
            margin-bottom: 3px;
        }
        .nav-item.active, .nav-item:active {
            color: #FFD700;
        }

        @media (max-width:540px) {
            .slider-container {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div>
            <div class="business-name">Raj Marketing</div>
            <div class="tagline" id="tagline"></div>
        </div>
        <div class="menu-bar" id="menuBtn" aria-label="Menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <!-- Image Slider -->
    <div class="slider-container">
        <div class="slider-track" id="sliderTrack">
            <!-- 10 Sample Slides (Pixabay/Unsplash/Placeholder Images) -->
            <img class="slide" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=600&q=80" alt="Mosquito Net Sample 1">
            <img class="slide" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?fit=crop&w=600&q=80" alt="Sample 2">
            <img class="slide" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?fit=crop&w=600&q=80" alt="Sample 3">
            <img class="slide" src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?fit=crop&w=600&q=80" alt="Sample 4">
            <img class="slide" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?fit=crop&w=600&q=80" alt="Sample 5">
            <img class="slide" src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?fit=crop&w=600&q=80" alt="Sample 6">
            <img class="slide" src="https://images.unsplash.com/photo-1444065381814-865dc9da92c0?fit=crop&w=600&q=80" alt="Sample 7">
            <img class="slide" src="https://images.unsplash.com/photo-1502086223501-7ea6ecd79368?fit=crop&w=600&q=80" alt="Sample 8">
            <img class="slide" src="https://images.unsplash.com/photo-1465101178521-c1a0acfa7a54?fit=crop&w=600&q=80" alt="Sample 9">
            <img class="slide" src="https://images.unsplash.com/photo-1519121781395-33b7e63dd734?fit=crop&w=600&q=80" alt="Sample 10">
        </div>
        <div class="slider-dots" id="sliderDots"></div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="#nets" class="nav-item active">
            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="9"/><line x1="5" y1="11" x2="17" y2="11"/></svg>
            Nets
        </a>
        <a href="#services" class="nav-item">
            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="14" height="14" rx="2"/><path d="M8 16v0M16 8v0"/></svg>
            Services
        </a>
        <a href="#order" class="nav-item">
            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="12" x="1" y="5" rx="2"/><path d="M1 5l10 6 10-6"/></svg>
            Order
        </a>
        <a href="#premium" class="nav-item">
            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11,2 13,9 20,9 14,14 16,21 11,17 6,21 8,14 2,9 9,9"/></svg>
            Premium
        </a>
        <a href="#estimate" class="nav-item">
            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="7" width="16" height="13" rx="2"/><path d="M16 3v4"/><path d="M8 3v4"/></svg>
            Estimate
        </a>
        <a href="#update" class="nav-item">
            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 2v2"/><path d="M11 18v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M16.36 16.36l1.42 1.42"/><circle cx="11" cy="11" r="7"/></svg>
            Update
        </a>
        <a href="#payment" class="nav-item">
            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><rect width="18" height="12" x="2" y="5" rx="2"/><path d="M6 9h1v2H6z"/></svg>
            Payment
        </a>
    </nav>

    <script>
    // Tagline Typer
    const taglineText = [
        "Mosquito net solutions for windows & doors.",
        "Keep your home safe, fresh & insect-free.",
        "Premium quality nets, expert installation.",
        "Custom fit, durable, stylish screens.",
        "Order your mosquito net today!"
    ];
    let taglineIndex = 0, taglineCharIndex = 0, taglineElement = document.getElementById("tagline");
    function typeTagline() {
        if(!taglineElement) return;
        if (taglineCharIndex < taglineText[taglineIndex].length) {
            taglineElement.innerHTML += taglineText[taglineIndex].charAt(taglineCharIndex);
            taglineCharIndex++;
            setTimeout(typeTagline, 40);
        } else {
            setTimeout(() => {
                taglineCharIndex = 0;
                taglineIndex = (taglineIndex + 1) % taglineText.length;
                taglineElement.innerHTML = "";
                setTimeout(typeTagline, 600);
            }, 1800);
        }
    }
    typeTagline();

    // Image Slider
    const sliderTrack = document.getElementById("sliderTrack");
    const slides = sliderTrack.getElementsByClassName("slide");
    const dotsContainer = document.getElementById("sliderDots");
    let currentSlide = 0, slideInterval, isTouch = false, startX = 0, dx = 0;

    // Create dots
    for(let i=0; i<slides.length; i++) {
        let dot = document.createElement("div");
        dot.classList.add("slider-dot");
        if(i==0) dot.classList.add("active");
        dot.onclick = ()=>showSlide(i, true);
        dotsContainer.appendChild(dot);
    }
    function showSlide(index, stopAuto=false) {
        if(index<0) index = slides.length-1;
        if(index>=slides.length) index = 0;
        sliderTrack.style.transform = "translateX(-"+(index*100)+"%)";
        let dots = dotsContainer.getElementsByClassName("slider-dot");
        for(let d=0;d<dots.length;d++) dots[d].classList.toggle("active", d==index);
        currentSlide = index;
        if(stopAuto) { clearInterval(slideInterval); }
    }
    slideInterval = setInterval(()=>showSlide(currentSlide+1), 3500);

    // Touch drag for slider (mobile)
    sliderTrack.addEventListener("touchstart", e=>{
        isTouch = true;
        startX = e.touches[0].clientX;
        dx = 0;
        clearInterval(slideInterval);
    });
    sliderTrack.addEventListener("touchmove", e=>{
        if(!isTouch) return;
        dx = e.touches[0].clientX - startX;
        sliderTrack.style.transform = "translateX(" + (-(currentSlide*100)+(dx/window.innerWidth)*100) + "%)";
    });
    sliderTrack.addEventListener("touchend", ()=>{
        if(Math.abs(dx)>50) {
            let next = dx<0?currentSlide+1:currentSlide-1;
            showSlide(next, true);
        } else {
            showSlide(currentSlide, true);
        }
        slideInterval = setInterval(()=>showSlide(currentSlide+1), 3500);
        isTouch=false;
        dx=0;
    });
    </script>
</body>
</html>
